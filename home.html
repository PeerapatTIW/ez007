<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: white;
            font-size: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Main content styles */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            max-width: 600px;
        }

        /* Logout button style */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>เว็บไซต์ของฉัน</h1>
        <ul>
            <li><a href="home.html">หน้าหลัก</a></li>
            <li><a href="display-info">ข้อมูลหนัง</a></li>
            <li><a href="search.html">ค้นหาข้อมูล</a></li>
            <li><a href="services.html">เพิ่มข้อมูลหนัง</a></li>
            <li><a href="index.html" class="logout-btn">ออกจากระบบ</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h2>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h2>
        <p>นี่คือหน้าแรกของเว็บไซต์ที่ให้ข้อมูลเกี่ยวกับเรา บริการ และวิธีติดต่อเรา เลือกเมนูด้านบนเพื่อเริ่มสำรวจเว็บไซต์ของเรา!</p>
    </div>
</body>
</html>
