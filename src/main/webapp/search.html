<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: white;
            font-size: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Search Form */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container input {
            padding: 8px 12px;
            font-size: 16px;
            width: 300px;
        }

        .search-container button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        /* Logout button style */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>เว็บไซต์ของฉัน</h1>
        <ul>
            <li><a href="home.html">หน้าหลัก</a></li>
            <li><a href="display-info">ข้อมูลหนัง</a></li>
            <li><a href="search.html">ค้นหาข้อมูล</a></li>
            <li><a href="services.html">เพิ่มข้อมูลหนัง</a></li>
            <li><a href="index.html" class="logout-btn">ออกจากระบบ</a></li>
        </ul>
    </nav>

    <!-- Search Section -->
    <div class="search-container">
        <h2>ค้นหาข้อมูลหนัง</h2>
        <form action="search" method="get">
            <input type="text" id="query" name="query" placeholder="กรอกชื่อหนังที่ต้องการค้นหา" required>
            <button type="submit">ค้นหา</button>
        </form>
    </div>

    <!-- Search Results Section -->
    <div class="search-results">
        <h2>ผลลัพธ์การค้นหา</h2>
        <table>
            <thead>
                <tr>
                    <th>ชื่อหนัง</th>
                    <th>ประเภท</th>
                    <th>ผู้กำกับ</th>
                    <th>ระยะเวลา</th>
                    <th>การดำเนินการ</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลจะแสดงที่นี่จาก backend -->
                <tr>
                    <td>${movieName}</td>  <!-- ข้อมูลจาก backend -->
                    <td>${genre}</td>      <!-- ข้อมูลจาก backend -->
                    <td>${director}</td>   <!-- ข้อมูลจาก backend -->
                    <td>${duration}</td>   <!-- ข้อมูลจาก backend -->
                    <td>
                        <a href="edit?id=${movieId}">แก้ไข</a> |
                        <a href="delete?id=${movieId}">ลบ</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
